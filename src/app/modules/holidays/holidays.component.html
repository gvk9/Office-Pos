 <div class="ho">
 <div class="card">
   <div class="card-header">
     <h5>Holidays</h5>
  </div>
  <div class="card-body">


<table class="table table-striped" style="width:auto"  >


      <thead>
      <tr>

        <th>Date</th>
        <th>Holiday</th>

    </tr>
  </thead>




  <tbody>
  <tr *ngFor="let i of holidays">

      <td >{{i.date|date}}</td>
      <td>{{i.holidayname}}</td>
 </tr>

</tbody>
</table>
</div>
</div>
</div>
